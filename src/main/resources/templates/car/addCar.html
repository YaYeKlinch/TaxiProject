<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="container">
    <form th:action="@{/add-car}"  method="post">
        <div class="form-group blu-margin">
            <select class="form-control"  th:name="carType" id="dropOperator">
                <option th:each="type : ${carType}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
            <input type="number" th:name="capacity"/>
            <input type="text" th:name="name"/>
            <input type="text" th:name="photo"/>
        <div><button class="btn" type="submit"  th:text="#{submit.button}"></button></div>
    </form>

</div>
</body>
</html>
