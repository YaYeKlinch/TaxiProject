<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragments/head :: head"></head>
<body>
<div class="container">
    <header th:replace="/fragments/navbar :: navbar"></header>
    <form th:action="@{|/car/update-car/${carId}|}"  method="post" th:object="${carDto}">
        <div class="form-group blu-margin">
            <a th:text="#{car.carType}"></a> <select class="form-control"  th:name="carType" id="dropOperator">
                <option th:each="type : ${carType}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
      <div > <a th:text="#{car.capacity}"></a><input type="number" th:field = "*{capacity}" th:value="${carDto.getCapacity()}"/> </div>
        <div> <a th:text="#{car.name}"></a>   <input type="text" th:field = "*{name}" th:value="${carDto.getName()}"/> </div>
        <div > <a th:text="#{car.photo}"></a>  <input type="text" th:field = "*{photo}" th:value="${carDto.getPhoto()}"/> </div>
        <div><button class="btn" type="submit"  th:text="#{submit.button}"></button></div>
    </form>
</div>
</body>
</html>
